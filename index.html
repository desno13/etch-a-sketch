<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="etch.js" defer></script> 
</head>
<body>
    <div class = "header">
        Welcome to Etch-a-Sketch
    </div>
    <div class = "body">
        <div id = "pad">

        </div>
        <div class = "controls">
            <div class = setting id = '1'>
                Colour
                <div class = Buttons>
                    <button class = ButtonBlack> </button>
                    <button class = ButtonRed> </button>
                    <button class = ButtonGreen> </button>
                    <button class = ButtonBlue> </button>
                    <button class = ButtonChoose> Choose</button>
                </div>
            </div>
            <div class = setting id = '2'>
                Effects
                <div class = Buttons>
                    <button class = ButtonRandom>Random</button>
                    <button class = ButtonImage>Image</button>
                </div>
            </div>
            <div class = setting id = '3'>
                Quality
                <div class = Buttons>
                    <button class = ButtonLow> Low</button>
                    <button class = ButtonMeidum> Medium</button>
                    <button class = ButtonHigh> High</button>
                </div>
            </div>
            <div class = setting id = '4'>
                Erase and Reset
                <div class = Buttons>
                    <button class = ButtonErase> Erase</button>
                    <button class = ButtonReset> Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class  = "footer">

    </div>

    
</body>
</html>
